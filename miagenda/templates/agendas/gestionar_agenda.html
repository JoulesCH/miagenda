                <script>
                    let color = document.querySelector('#exampleColorInput');
                    let background = document.querySelector('.bg-gradient2');
                    color.addEventListener('change', function(){
                        let color_int = Math.abs(parseInt(color.value.slice(1), 16) - 50); 
                        
                        console.log(color_int, color.value, color_int.toString(16));
                        background.style.background  = `linear-gradient(70deg, ${color.value}, #${  color_int.toString(16)} )`;
                    });
                </script>
