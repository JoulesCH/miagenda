version: "3.8"

services:

  flask:
    build: ./miagenda
    container_name: flask
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./miagenda:/app
    environment:
      - PORT=8080
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@pgsql:5432/miagenda
